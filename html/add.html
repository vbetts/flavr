        <div class="container">

            <div class="starter-template">
                <div id="float-image">
                    <img src="../images/coriander_resize.jpg" class="img-circle" alt="coriander seeds">
                </div>
                <h1>Add Recipe</h1>
                <p class="lead">Save your gourmet creations to myRecipes</p>
                <br>
                <form role="form" id="addNewRecipe">
                    <div id="recipeInput">
                        <div class="form-group">
                            <label for="recipeTitle">Give your recipe a unique title</label>
                            <br>
                            <input type="text" class="form-control" id="recipeTitle" placeholder="Enter title" required>
                        </div>
                        <label for="recipeText">Enter the complete recipe, including all ingredients, quantities and instructions</label>
                        <textarea class="form-control" id="recipeText" rows="10" placeholder="2 slices of bread 2 tsp butter Toast bread, apply butter. Eat."></textarea>
                    </div>
                    <br>
                    <div class="form-inline">
                        <div class="form-group">

                            <br>
                            <label>Choose from existing key ingredients so you can find this recipe later</label>
                            <br>
                            <select class="form-control" id="ingredSelect1">
                            </select>
                            <select class="form-control" id="ingredSelect2">
                            </select>
                            <br>
                            <select class="form-control" id="ingredSelect3">
                            </select>
                            <select class="form-control" id="ingredSelect4">
                            </select>
                            <br>
                            <br>
                    </div>
                </div>
                <label>Select one or more categories for your recipe</label>
                <br>
                <div id="addCategories">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="veg" value="vegetarian">Vegetarian
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="meat" value="meat">Meatatarian
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="flex" value="flex">Flexatarian
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="gfree" value="gf">Gluten-Free
                    </label>
                    <br>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="breakfast" value="breakfast">Breakfast
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" id="lunch" value="lunch">Lunch
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="dinner" value="dinner">Dinner
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="dessert" value="dessert">Dessert
                    </label>
                    <br>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
                <br>
                <br>
            </form>
                <form role = "form" id="addNewIngred">
                    <div class="form-group" id="recipeInput">
                        <label>Need a new key ingredient? Add it here first</label>
                        <input type="text" class="form-control" id="recipeIngred" placeholder="Add Key Ingredient">
                        <br>
                        <input class="btn btn-primary" type="submit" value="Submit">

                    </div>
                </form>
